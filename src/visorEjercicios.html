<body>
    <div class='container'>
      <style type="text/css" media="all">
        canvas#canvas_id2 {
			margin-top: 20px;
        	width: 420px;
        	height: 480px;
			border: 1px solid #ccc;
        }
      </style>    
      <canvas id='canvas'></canvas>
    </div>

	<script src='../compilados/ejerciciosPilas.js'></script>
		
	<script>
		function nombreDeClase()
		{
		    var hash = window.location.href.slice(window.location.href.indexOf('?') + 1);
		    return hash.split('=')[1];
		};
		
		var canvas_element = document.getElementById('canvas');
		window['canvas'] = canvas_element;
		pilasengine.iniciar({ancho: 420, alto: 480, canvas: canvas_element, data_path: 'data', imagenesExtra: ['fondos/fondoObrero.png']});
		if(nombreDeClase()){ 
			eval('pilas.mundo.gestor_escenas.cambiar_escena(new ' + nombreDeClase() + '());');
		}else{
			pilas.mundo.gestor_escenas.cambiar_escena(new ElObreroCopado());
		}
		pilas.ejecutar();
	 </script>


</body>
